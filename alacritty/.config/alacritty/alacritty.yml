font:
  # The normal (roman) font face to use.
  normal:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic

  size: 9.0

