font:
  # The normal (roman) font face to use.
  normal:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: FuraCode Nerd Font
    # Style can be specified to pick a specific face.
    # style: Italic
    size: 9.0

# BEGIN ACE
colors:
  primary:
    background: '0x0b0304'
    foreground: '0xf0e0aa'
  cursor:
    text:       '0x0b0304'
    cursor:     '0xf0e0aa'
  normal:
    black:      '0x0b0304'
    red:        '0xA15528'
    green:      '0xDB6922'
    yellow:     '0x7D8259'
    blue:       '0xEA932F'
    magenta:    '0xAF9F59'
    cyan:       '0xECAB4F'
    white:      '0xf0e0aa'
  bright:
    black:      '0xa89c76'
    red:        '0xA15528'
    green:      '0xDB6922'
    yellow:     '0x7D8259'
    blue:       '0xEA932F'
    magenta:    '0xAF9F59'
